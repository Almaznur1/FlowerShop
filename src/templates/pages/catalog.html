{% extends 'base.html' %}
{% load static %}

{% block content %}
<section id="catalog">
  <div class="container p100">
    <div class="catalog">
      <div class="title">Все букеты</div>

      <div class="catalog__block">
        <div class="quiz">
          <form action="" method="post">
            <div class="quiz__elems fic">
              {% for event in events %}
                <button class="quiz__elem" name="event" value="{{ event.id }}">{{ event.name }}</button>
              {% endfor %}
              {% csrf_token %}
            </div>
          </form>
        </div>

        <div class="recommended__elems ficb">
           {% for bouquet in bouquets %}
              <a href="{% url 'bouquet_card'  bouquet.pk %}">
                <div class="recommended__block"
                     style="background: url('{{ bouquet.image_url | safe }}') no-repeat center bottom / cover">
                  <div class="recommended__block_elems">
                    <span class="recommended__block_intro">{{ bouquet.name }} </span>
                      <p>
                    <span class="recommended__block_price">{{ bouquet.price }} руб</span>
                  </div>
                </div>
              </a>
           {% endfor %}
       </div>
      </div>
    </div>
  </div>
</section>
{% include 'components/consultation.html' %}
{% endblock %}
